<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="edge" />

<!-- [jQuery] -->
<script src="/easyui/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<!-- [EasyUI] -->
<link id="easyuiTheme" rel="stylesheet" href="/easyui/themes/gray/easyui.css" type="text/css" />
<link id="icon" rel="stylesheet" href="/easyui/themes/icon.css" type="text/css" />
<link id="icon2" rel="stylesheet" href="/css/icons.css" type="text/css" />
<link rel="stylesheet" href="/css/lightmvc.css" type="text/css" />
<link rel="stylesheet" href="/css/style.css" type="text/css" />
<script type="text/javascript" src="/easyui/jquery.easyui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>

<!-- 当前模块JS -->
<title>${model.comment}</title>
<script type="text/javascript" src="/js/extJs.js"></script>
<script type="text/javascript" src="/js/${model.modulePackage}/${model.modelL}/list.js"></script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'north',border:false" style="padding:10px; overflow: hidden;background-color: #fff">
        <form id="searchForm">
            <table>
                <tr>
#foreach( $field in $fieldList )
#if($field.matchType != "none")

#if($field.matchType == "dateRange")
                    <th>${field.comment}：</th>
                      <td>
                        <input type="text" class="easyui-datebox"  name="${field.field}Begin" th:value="${${model.modelL}Condition} ? ${${model.modelL}Condition.${field.field}Begin} :''"/>
                      </td>
                       <td>
                        <input type="text" class="easyui-datebox"  name="${field.field}End" th:value="${${model.modelL}Condition} ? ${${model.modelL}Condition.${field.field}End} :''"/>
                      </td>
#elseif($field.matchType == "numberRange")
                        <th>${field.comment}：</th>
                      <td>
                        <input type="text" class="easyui-numberbox"  name="${field.field}Begin" th:value="${${model.modelL}Condition} ? ${${model.modelL}Condition.${field.field}Begin} :''"/>
                      </td>
                       <td>
                       到： <input type="text" class="easyui-numberbox"  name="${field.field}End" th:value="${${model.modelL}Condition} ? ${${model.modelL}Condition.${field.field}End} :''"/>
                      </td>
#else
                    <th>${field.comment}：</th>
                      <td>
                        <input type="text" name="${field.field}" th:value="${${model.modelL}Condition} ? ${${model.modelL}Condition.${field.field}} :''"/>
                      </td>
#end    
                  
#end
#end
                      <td>
                        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="searchFun();">查询</a>
                        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="cleanFun();">清空</a>
                      </td>
                </tr>
            </table>
        </form>
    </div>
    <div data-options="region:'center',border:true,title:'${model.comment}'" >
        <table id="dataGrid" data-options="fit:true,border:false"></table>
    </div>
</body>
</html>
